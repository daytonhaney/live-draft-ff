<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Test</h1>
    <div id="filter-container">
        <input type="text" id="name-filter" onkeyup="filterPlayers()" placeholder="Filter by name...">
        <select id="position-filter" onchange="filterPlayers()">
            <option value="">All Positions</option>
        </select>
        <select id="team-filter" onchange="filterPlayers()">
            <option value="">All Teams</option>
        </select>
        <button onclick="resetDrafted()">Reset Draft</button>
    </div>
    <table id="player-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Position</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr class="player-row" ondblclick="toggleDrafted(this)">
                <td>{{ player.rank }}</td>
                <td>{{ player.name }}</td>
                <td>{{ player.position }}</td>
                <td>{{ player.team }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
